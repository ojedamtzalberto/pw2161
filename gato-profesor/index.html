<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/estilos.css">
	<title>Juego del Gato</title>
</head>
<body>
	<header>
		<h1 id="tituloJuego">Juego del Gato</h1>
	</header>
	<section>
		<article id="reiniciar">
			<button id="btn-reiniciar">Reiniciar conteo</button>
			<button onclick="iniciar()">Empezar</button>
		</article>
		<article>
			<form action="#" name="juegoGato">
				<table>
					<tr>
						<td id="unouno">&nbsp;</td>
						<td id="unodos">&nbsp;</td>
						<td id="unotres">&nbsp;</td>
					</tr>
					<tr>
						<td id="dosuno">&nbsp;</td>
						<td id="dosdos">&nbsp;</td>
						<td id="dostres">&nbsp;</td>
					</tr>
					<tr>
						<td id="tresuno">&nbsp;</td>
						<td id="tresdos">&nbsp;</td>
						<td id="trestres">&nbsp;</td>
					</tr>
				</table>
			</form>
		</article>
	</section>
	<script src="js/jquery-1.12.3.js"></script>
	<script src="js/javascriptGato.js"></script>
</body>
</html>
